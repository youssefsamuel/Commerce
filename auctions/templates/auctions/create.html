{% extends "auctions/layout.html" %}

{% block body %}
  <h2>Create a new Listing</h2>
  <form method="post"  class="form-group" action="{% url 'create' %}" id="create_form">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" class="form-control" name="title" id="title" placeholder="Listing's title" />
    <textarea id="description"  rows="2" cols="39" name="description" form="create_form" placeholder="Write the decription here..."></textarea>
    <br />
    <label for="starting_bid">Starting_bid:</label>
    <input type="number" class="form-control" name="starting_bid" id="starting_bid" />
    <div class="input-group-prepend">
      <div class="input-group-text">$</div>
    </div>
    <label for="url">Image's URL(optionally):</label>
    <input type="url"class="form-control" name="url" id="url">
    <label for="categories">Categories:</label>
    <select name="categories" id="categories" multiple>
      {% for category in categories %}
        <option value="{{ category.id }}">{{ category.name }}</option>
      {% endfor %}
    </select>
    <p style="color:rgb(113, 170, 172); font-size:13px;">Hold down the Ctrl (windows) or Command (Mac) button to select multiple options.</p>
    <input id="create" class="btn" type="submit" value="Create" />
  </form>
{% endblock %}
